gid = 0
uid = 0
log file = /dev/stdout
reverse lookup = no
[build]
    hosts allow = *
    read only = false
    path = /root/go/src/github.com/kubevirt/kubevirt-api-lifecycle-automation
    comment = input sources
[out]
    hosts allow = *
    read only = false
    path = /root/go/src/github.com/kubevirt/kubevirt-api-lifecycle-automation/_out
    comment = build output
[vendor]
    hosts allow = *
    read only = false
    path = /root/go/src/github.com/kubevirt/kubevirt-api-lifecycle-automation/vendor
    comment = vendor directory
